<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylessheet" href="CSS/Style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
    <section class="container">
      <div class="card">
        <div class="card card__header">

        </div>
        <div class="card card__body">
          <div class="image-box">
            <img src="images/image-victor.jpg" alt="Profile-pic" class="image-vector">
          </div>
          <div class="personal">
            <h2 class="personal personal__name-age">
              Victor Crest
              <span class="age">
                26
              </span>
            </h2>
            <span class="personal personal__location">
              London
            </span>
          </div>
        </div>
        <div class="card card__footer">
          <div class="data">
            <div class="data data__followers">
              <h3>

              </h3>
              <span>
                
              </span>
            </div>
            <div class="data data__likes">
              <h3>

              </h3>
              <span>

              </span>
            </div>
            <div class="data data__photos">
              <h3>

              </h3>
              <span>
                
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Abdullah-khallaf" target="_blank">Abdullah khallaf</a>.
  </div>
</body>
</html>
