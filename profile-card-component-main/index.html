<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link  href="CSS/Style.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
    <section class="container">
      <div class="card">
        <div class="card__header">

        </div>
        <div class="card__body">
          <div class="image-box">
            <img src="images/image-victor.jpg" alt="Profile-pic" class="image-vector">
          </div>
          <div class="personal">
            <h2 class="personal__name-age">
              Victor Crest
              <span class="age">
                26
              </span>
            </h2>
            <span class="personal__location">
              London
            </span>
          </div>
        </div>
        <div class="card__footer">
          <div class="data">
            <div class="data__item">
              <h3>
                  80K
              </h3>
              <span>
                Followers              
              </span>
            </div>
            <div class="data__item">
              <h3>
                  803K
              </h3>
              <span>
                  Likes
              </span>
            </div>
            <div class="data__item">
              <h3>
                  1.4K
              </h3>
              <span>
                  Photos
              </span>
            </div>
          </div>
        </div>
      </div>
      
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Abdullah-khallaf" target="_blank">Abdullah khallaf</a>.
    </div>

</body>
</html>
