<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Stats preview card</title>
</head>
<body>
    <main>
        <section class="parent">
            <div class="left-child">
                <div class="title">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                </div>
                <div class="description">
                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience,
                        and overall efficiency.
                    </p>
                </div>
                <div class="stats">
                    <div class="data">
                        <h2>10K+</h2>
                        <span>compnaies</span>
                    </div>
                    <div class="data">
                        <h2>314</h2>
                        <span>templates</span>
                    </div>
                    <div class="data">
                        <h2>12M+</h2>
                        <span>quiries</span>
                    </div>
                </div>
            </div>
            <div class="right-child">
                <img class="desktop-image" src="images/image-header-desktop.jpg" alt="header">
                <img class="mobile-image" src="images/image-header-mobile.jpg" alt="header">
            </div>
        </section>
    </main>
</body>
</html>
